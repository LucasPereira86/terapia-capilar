        /* Carousel Styles */
        .carousel-section {
            padding: var(--spacing-xxl) 0;
        }

        .carousel-title {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .carousel-title h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: var(--spacing-sm);
        }

        .carousel-title p {
            color: var(--text-medium);
            font-size: 1rem;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .carousel-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .carousel-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .carousel-main {
            background: linear-gradient(135deg, #f8f5f2 0%, #f0e8e2 100%);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
            max-width: 800px;
            width: 100%;
        }

        .carousel-image-container {
            background: #ffffff;
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            border: 1px solid #e8e0d8;
        }

        .carousel-image-container img {
            max-width: 100%;
            max-height: 380px;
            object-fit: contain;
            transition: opacity 0.3s ease;
            border-radius: var(--radius-md);
        }

        .carousel-info {
            text-align: center;
        }

        .carousel-info h3 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: var(--spacing-sm);
        }

        .carousel-info p {
            color: var(--text-medium);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-light);
            border: 2px solid var(--accent);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .indicator.active {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.2);
        }

        .indicator:hover {
            background: var(--accent);
        }

        .carousel-counter {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: var(--spacing-lg);
        }

        .carousel-thumbnails {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
            max-width: 900px;
            margin: 0 auto;
        }

        .thumbnail {
            width: 80px;
            height: 60px;
            border-radius: var(--radius-md);
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all var(--transition-fast);
            background: #f5f0eb;
        }

        .thumbnail.active {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .thumbnail:hover {
            border-color: var(--accent);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .carousel-wrapper {
                flex-direction: column;
            }

            .carousel-btn {
                display: none;
            }

            .carousel-image-container {
                min-height: 280px;
            }

            .carousel-image-container img {
                max-height: 260px;
            }

            .thumbnail {
                width: 60px;
                height: 45px;
            }
        }
    </style>
</head>
